<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMO Text Cleaner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Text -->
        <div class="top-text">
            <h1>SMO Text Cleaner V1.9.8</h1>
        </div>

        <!-- Buttons Section -->
        <div class="button-section">
            <div class="button-container">
                <p class="button-label">Mushroom</p>
                <div class="button" onclick="logToConsole('Warped All Players to Mushroom')">
                    <img src="sendall/icon1.png" alt="Button 1">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Cap</p>
                <div class="button" onclick="logToConsole('Warped All Players to Cap')">
                    <img src="sendall/icon2.png" alt="Button 2">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Cascade</p>
                <div class="button" onclick="logToConsole('Warped All Players to Cascade')">
                    <img src="sendall/icon3.png" alt="Button 3">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Sand</p>
                <div class="button" onclick="logToConsole('Warped All Players to Sand')">
                    <img src="sendall/icon4.png" alt="Button 4">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Lake</p>
                <div class="button" onclick="logToConsole('Warped All Players to Lake')">
                    <img src="sendall/icon5.png" alt="Button 5">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Wooded</p>
                <div class="button" onclick="logToConsole('Warped All Players to Wooded')">
                    <img src="sendall/icon6.png" alt="Button 6">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Cloud</p>
                <div class="button" onclick="logToConsole('Warped All Players to Cloud')">
                    <img src="sendall/icon7.png" alt="Button 7">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Lost</p>
                <div class="button" onclick="logToConsole('Warped All Players to Lost')">
                    <img src="sendall/icon8.png" alt="Button 8">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Metro</p>
                <div class="button" onclick="logToConsole('Warped All Players to Metro')">
                    <img src="sendall/icon9.png" alt="Button 9">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Snow</p>
                <div class="button" onclick="logToConsole('Warped All Players to Snow')">
                    <img src="sendall/icon10.png" alt="Button 10">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Seaside</p>
                <div class="button" onclick="logToConsole('Warped All Players to Seaside')">
                    <img src="sendall/icon11.png" alt="Button 11">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Luncheon</p>
                <div class="button" onclick="logToConsole('Warped All Players to Luncheon')">
                    <img src="sendall/icon12.png" alt="Button 12">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Ruined</p>
                <div class="button" onclick="logToConsole('Warped All Players to Ruined')">
                    <img src="sendall/icon13.png" alt="Button 13">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Bowser</p>
                <div class="button" onclick="logToConsole('Warped All Players to Bowser')">
                    <img src="sendall/icon14.png" alt="Button 14">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Moon</p>
                <div class="button" onclick="logToConsole('Warped All Players to Moon')">
                    <img src="sendall/icon15.png" alt="Button 15">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Dark Side</p>
                <div class="button" onclick="logToConsole('Warped All Players to Dark Side')">
                    <img src="sendall/icon16.png" alt="Button 16">
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Darker Side</p>
                <div class="button" onclick="logToConsole('Warped All Players to Darker Side')">
                    <img src="sendall/icon17.png" alt="Button 17">
                </div>
            </div>
        </div>

        <!-- Console Section -->
        <div class="console-section">
            <p>Console</p>
            <div class="console-box" id="consoleBox"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
