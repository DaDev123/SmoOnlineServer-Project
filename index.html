<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOO Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Text -->
        <div class="top-text">
            <h1>SMOO Server V0</h1>
        </div>

        <!-- Buttons Section -->
        <div class="button-section">
            <div class="button-container">
                <p class="button-label">Mushroom</p>
                <div class="button">
                    <img src="icon1.png" alt="Button 1" />
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Ban</p>
                <div class="button"
onclick="window.location.href='ban.html';">
                    <img src="sendall/ban.png" alt="Button 2" />
                </div>
            </div>
            <div class="button-container">
                <p class="button-label">Send All</p>
                <div class="button" onclick="window.location.href='sendall.html';">
                    <img src="sendall/sendall.png" alt="Button 3" />
                </div>
            </div>
        </div>


        <!-- Players Section -->
        <div class="players-section">
            <p class="section-title">Connected Players</p>
            <ul class="player-list" id="playerList">
            </ul>
        </div>

        <!-- Console Section -->
        <div class="console-section">
            <p>Console</p>
            <div class="console-box" id="consoleBox"></div>
        </div>
    </div>
